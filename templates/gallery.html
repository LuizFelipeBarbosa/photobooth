<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gallery - THE OCHO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .gallery-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .back-btn {
            background: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            text-decoration: none;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .photo-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .photo-item:hover {
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.1s ease;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%);
            opacity: 0;
            transition: opacity 0.1s ease;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 1rem;
        }

        .photo-item:hover .photo-overlay {
            opacity: 1;
        }

        .action-btns {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.1s ease;
        }

        .action-btn:hover {
            background: white;
            color: var(--primary);
            transform: scale(1.03);
        }

        .action-btn.liked {
            color: #ff4757;
            background: white;
        }

        .material-icons-round {
            font-size: 20px;
        }

        /* Modal specific overrides or additions */
        .reprint-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transition: all 0.1s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reprint-btn:hover {
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .reprint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .delete-btn {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.1s ease;
        }

        .delete-btn:hover {
            background: #ff4757;
            color: white;
            border-color: #ff4757;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .modal-action-btn {
            background: rgba(0,0,0,0.05);
            border: 2px solid #eee;
            color: #333;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.1s ease;
        }

        .modal-action-btn:hover {
            background: #f5f5f5;
            border-color: #ddd;
        }
        

        .modal-action-btn.liked {
            color: #ff4757;
            border-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

    </style>
</head>
<body>
    <div class="gallery-container">
        <header class="gallery-header">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <a href="/" class="back-btn">
                    <span class="material-icons-round">arrow_back</span> Back
                </a>
                <h1 style="margin: 0; font-size: 2rem;">Gallery</h1>
            </div>
            
            <div class="filter-bar">
                <button class="filter-btn active" id="sortDateDesc" onclick="setSort('date_desc')">
                    <span class="material-icons-round">schedule</span> Newest
                </button>
                <button class="filter-btn" id="sortDateAsc" onclick="setSort('date_asc')">
                    <span class="material-icons-round">history</span> Oldest
                </button>
                <button class="filter-btn" id="filterLikes" onclick="toggleFilterLikes()">
                    <span class="material-icons-round">favorite_border</span> Favorites
                </button>
            </div>
        </header>

        <div id="gallery-grid" class="gallery-grid">
            <!-- Photos will be loaded here -->
            <div style="grid-column: 1/-1; text-align: center; color: #fff;">
                Loading...
            </div>
        </div>
    </div>

    <!-- View/Reprint Modal -->
    <div id="photo-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">
                <span class="material-icons-round">close</span>
            </button>
            <div class="photo-container">
                <img id="modal-photo" src="" alt="Photo">
            </div>
            
            <div class="modal-buttons">
                 <button id="modalLikeBtn" class="modal-action-btn" onclick="toggleLikeCurrent()">
                    <span class="material-icons-round" id="modalLikeIcon">favorite_border</span> Like
                </button>
                
                <button id="reprintBtn" class="reprint-btn" onclick="reprintCurrent()">
                    <span class="material-icons-round">print</span> Reprint
                </button>

                <button id="deleteBtn" class="delete-btn" onclick="deleteCurrent()">
                    <span class="material-icons-round">delete</span> Delete
                </button>
            </div>

            <p id="status-msg" style="margin-top:10px; height: 1.2em; color: #666;"></p>
        </div>
    </div>

    <!-- Share Fallback Modal REMOVED -->

    <script>
        let allPhotos = [];
        let currentSort = 'date_desc';
        let filterLiked = false;
        let currentPhoto = null; // Object: {filename, timestamp, liked}

        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                allPhotos = data.photos; // Expecting [{filename, timestamp, liked}, ...]
                renderGrid();
            } catch (e) {
                console.error("Failed to load photos", e);
                document.getElementById('gallery-grid').innerHTML = '<p>Failed to load photos.</p>';
            }
        }

        function setSort(type) {
            currentSort = type;
            // Update UI buttons
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(type === 'date_desc') document.getElementById('sortDateDesc').classList.add('active');
            if(type === 'date_asc') document.getElementById('sortDateAsc').classList.add('active');
            
            renderGrid();
        }

        function toggleFilterLikes() {
            filterLiked = !filterLiked;
            const btn = document.getElementById('filterLikes');
            if (filterLiked) {
                btn.classList.add('active');
                btn.querySelector('span').textContent = 'favorite';
            } else {
                btn.classList.remove('active');
                btn.querySelector('span').textContent = 'favorite_border';
            }
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('gallery-grid');
            
            let displayPhotos = [...allPhotos];

            // Filter
            if (filterLiked) {
                displayPhotos = displayPhotos.filter(p => p.liked);
            }

            // Sort
            if (currentSort === 'date_desc') {
                displayPhotos.sort((a, b) => b.timestamp - a.timestamp);
            } else if (currentSort === 'date_asc') {
                displayPhotos.sort((a, b) => a.timestamp - b.timestamp);
            }

            if (displayPhotos.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; font-size: 1.2rem; color: rgba(255,255,255,0.5);">No photos found.</p>';
                return;
            }
            
            grid.innerHTML = displayPhotos.map(photo => `
                <div class="photo-item" onclick="openPhoto('${photo.filename}')">
                    <img src="/photos/${photo.filename}" loading="lazy" alt="Photo">
                    <div class="photo-overlay">
                        <div class="action-btns" onclick="event.stopPropagation()">
                            <button class="action-btn ${photo.liked ? 'liked' : ''}" onclick="toggleLike('${photo.filename}', this)">
                                <span class="material-icons-round">${photo.liked ? 'favorite' : 'favorite_border'}</span>
                            </button>

                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function toggleLike(filename, btnElement = null) {
            // Optimistic update
            const photo = allPhotos.find(p => p.filename === filename);
            if (!photo) return;

            const wasLiked = photo.liked;
            photo.liked = !wasLiked;
            
            // Update UI immediately
            if (btnElement) {
                const icon = btnElement.querySelector('span');
                if (photo.liked) {
                    btnElement.classList.add('liked');
                    icon.textContent = 'favorite';
                } else {
                    btnElement.classList.remove('liked');
                    icon.textContent = 'favorite_border';
                }
            }
            
            // If we are in modal, update modal button too
            if (currentPhoto && currentPhoto.filename === filename) {
                updateModalLikeBtn(photo.liked);
            }

            try {
                await fetch(`/api/like/${filename}`, { method: 'POST' });
            } catch(e) {
                console.error("Like failed", e);
                // Revert
                photo.liked = wasLiked;
                renderGrid(); 
            }
            
            // If filtering by favorites, we might need to remove/add item
            if (filterLiked) renderGrid();
        }



        function openPhoto(filename) {
            currentPhoto = allPhotos.find(p => p.filename === filename);
            if (!currentPhoto) return;

            const modal = document.getElementById('photo-modal');
            const img = document.getElementById('modal-photo');
            
            img.src = `/photos/${filename}`;
            document.getElementById('status-msg').textContent = '';
            
            const reprintBtn = document.getElementById('reprintBtn');
            reprintBtn.disabled = false;
            reprintBtn.innerHTML = '<span class="material-icons-round">print</span> Reprint';

            const deleteBtn = document.getElementById('deleteBtn');
            deleteBtn.disabled = false;
            deleteBtn.innerHTML = '<span class="material-icons-round">delete</span> Delete';
            
            updateModalLikeBtn(currentPhoto.liked);
            
            modal.classList.remove('hidden');
            modal.classList.add('visible');
        }

        function updateModalLikeBtn(isLiked) {
             const btn = document.getElementById('modalLikeBtn');
             const icon = document.getElementById('modalLikeIcon');
             if (isLiked) {
                 btn.classList.add('liked');
                 btn.style.color = '#ff4757';
                 btn.style.borderColor = '#ff4757';
                 btn.style.backgroundColor = 'rgba(255, 71, 87, 0.1)';
                 icon.textContent = 'favorite';
             } else {
                 btn.classList.remove('liked');
                 btn.style.color = '#333';
                 btn.style.borderColor = '#eee';
                 btn.style.backgroundColor = 'rgba(0,0,0,0.05)';
                 icon.textContent = 'favorite_border';
             }
        }
        
        function toggleLikeCurrent() {
            if(currentPhoto) {
                toggleLike(currentPhoto.filename);
                // currentPhoto reference is consistent with allPhotos, so it's updated handled in toggleLike
            }
        }
        

        function closeModal() {
            const modal = document.getElementById('photo-modal');
            modal.classList.remove('visible');
            setTimeout(() => {
                modal.classList.add('hidden');
                currentPhoto = null;
            }, 300);
        }

        async function reprintCurrent() {
            if (!currentPhoto) return;
            
            const btn = document.getElementById('reprintBtn');
            const msg = document.getElementById('status-msg');
            
            btn.disabled = true;
            btn.innerHTML = 'Printing...';
            msg.textContent = 'Sending to printer...';
            
            try {
                const res = await fetch(`/api/reprint/${currentPhoto.filename}`, { method: 'POST' });
                const data = await res.json();
                
                if (data.status === 'success') {
                    msg.textContent = '✅ Printing started!';
                    setTimeout(() => {
                        closeModal();
                    }, 2000);
                } else {
                    msg.textContent = '❌ Error: ' + data.message;
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-icons-round">print</span> Reprint';
                }
            } catch (e) {
                msg.textContent = '❌ Connection error';
                btn.disabled = false;
                btn.innerHTML = '<span class="material-icons-round">print</span> Reprint';
            }
        }

        async function deleteCurrent() {
            if (!currentPhoto) return;
            
            if (!confirm("Are you sure you want to delete this photo? This cannot be undone.")) {
                return;
            }

            const btn = document.getElementById('deleteBtn');
            const msg = document.getElementById('status-msg');
            
            btn.disabled = true;
            btn.innerHTML = 'Deleting...';
            
            try {
                const res = await fetch(`/api/delete/${currentPhoto.filename}`, { method: 'POST' });
                const data = await res.json();
                
                if (data.status === 'success') {
                    msg.textContent = '✅ Photo deleted!';
                    
                    // Remove from local array
                    allPhotos = allPhotos.filter(p => p.filename !== currentPhoto.filename);
                    renderGrid();
                    
                    setTimeout(() => {
                        closeModal();
                    }, 1000);
                } else {
                    msg.textContent = '❌ Error: ' + data.message;
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-icons-round">delete</span> Delete';
                }
            } catch (e) {
                msg.textContent = '❌ Connection error';
                btn.disabled = false;
                btn.innerHTML = '<span class="material-icons-round">delete</span> Delete';
            }
        }

        // Load initially
        loadPhotos();
    </script>
</body>
</html>
